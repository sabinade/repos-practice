<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Pozostałe kontrolki formularzy</title>
</head>
<body>
    
    <header>
        <h1>Kontrolki formularzy</h1>
    </header>

    <main>
        <article>
            <form action="order.php" method="POST" enctype="multipart/form-data">
                    <label>E-mail: <input type="email" name="adres"></label>
                    <label>Telefon: <input type="tel" name="telefon"></label>
                    <label>Data: <input type="date" name="data" min="2019-12-01" max="2020-01-30"></label>
                    <label>Czas: <input type="time" name="czas" step="1" min="09:00" max="18:00"></label>
                    <label for="komentarz">Uwagi: </label>
                    <textarea name="komentarz" id="komentarz" cols="50" rows="5"></textarea>
                    <label>Prześlij zdjęcia: <input type="file" name="obraz" accept="image/x-png, image/gif, image/jpeg" multiple> </label>
                    <label>Stopień realizacji: <progress id="realizacja" value="50" max="100"></progress></label>
                    <label>Stopień naładowania: <meter min="0" max="100" value="35" type="procent"></meter></label>
                    <label>Kolor: <input type="color" name="kolor" value="#fff"></label>
                
                <div class="row">
                    <input type="submit" value="Przesyłaj">
                </div>
            </form>
        </article> 
    </main>
    
</body>
</html>
