<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Klasyczne kontrolki formularzy</title>
</head>
<body>
    <header>
        <h1>Wybierz zakres materiału</h1>
    </header>
    <main>
        <article>
            <form action="order.php" method="POST">

                <div class="row">
                    <fieldset>
                        <legend>Umiejętność</legend>
                        <div><label><input type="radio" value="1" name="umiejetnosc">Czytanie</label></div> 
                        <div><label><input type="radio" value="2" name="umiejetnosc">Słuchanie</label></div> 
                        <div><label><input type="radio" value="3" name="umiejetnosc">Mówienie</label></div> 
                        <div><label><input type="radio" value="4" name="umiejetnosc">Pisanie</label></div>
                    </fieldset>
                </div>

                <div class="row">
                    <label for="poziom">Poziom</label>
                    <select name="poziom" id="poziom">
                        <option value="p">podstawowy</option>
                        <option value="s">średniozaawansowany</option>
                        <option value="z">zaawansowany</option>
                    </select>
                </div>

                <div class="row">
                    <fieldset>
                        <legend>Tematyka</legend>
                        <div class="col">
                            <div><label><input type="checkbox" name="temat[]" value="1" disabled checked>człowiek</label></div>
                            <div><label><input type="checkbox" name="temat[]" value="2">zdrowie</label></div>
                            <div><label><input type="checkbox" name="temat[]" value="3">szkoła</label></div>
                            <div><label><input type="checkbox" name="temat[]" value="4">praca</label></div>
                        </div>    
                        <div class="col">
                            <div><label><input type="checkbox" name="temat[]" value="5">świat przyrody</label></div>
                            <div><label><input type="checkbox" name="temat[]" value="6" disabled checked>żywienie</label></div>
                            <div><label><input type="checkbox" name="temat[]" value="7">podróże</label></div>
                            <div><label><input type="checkbox" name="temat[]" value="8">zakupy</label></div>
                        </div>
                        <div class="col">
                            <div><label><input type="checkbox" name="temat[]" value="9">sport</label></div>
                            <div><label><input type="checkbox" name="temat[]" value="10">kultura</label></div>
                            <div><label><input type="checkbox" name="temat[]" value="11">nauka i technika</label></div>
                            <div><label><input type="checkbox" name="temat[]" value="12">państwo i społeczeństwo</label></div>
                        </div>
                    </fieldset>
                </div>

                <div class="row">
                    <label>Ile razy w tygodniu: <input type="number" name="ile-razy" step="0.5" min="1" max="5"></label>
                </div>

                <div class="row">
                    <label for="forma">Forma:</label>
                        <div class="row2">
                            <select id="forma" name="forma[]" multiple size="3">
                                <option value="p">pdf</option>
                                <option value="a">aplikacja</option>
                                <option value="o">konto online</option>
                            </select>
                        </div>
                </div>

                <div class="row">
                    <label>Imię: <input type="text" name="imie" placeholder="Janina"></label>
                    <label>Hasło: <input type="password" name="haslo"></label>
                    <label>Szukaj: <input type="search" name="fraza"></label>
                </div>

                <div class="row">
                    <input type="submit" value="Prześlij">
                    <input type="button" value="Nie-ślij">
                    <button>Wyślij</button>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
